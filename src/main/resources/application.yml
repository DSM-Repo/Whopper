spring:
  data:
    mongodb:
      uri: ${MONGO_URI}
      auto-index-creation: true

  threads:
    virtual:
      enabled: true
jwt:
  header: Authorization
  prefix: Bearer
  secret: ${SECRET}
  accessExpiration: 271000
  refreshExpiration: 604800
